<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>:: G J games :: 종합게임저장소 ::</title>
    <link rel="stylesheet" href="/choice/select game-style.css">
    
</head>
<body>
    <header class="header">
        <img class="logo" src="logo.png">
        <div class="title">Select Game!</div>
        <button class="logout">Log out</div>
    </header>

    <!-- 같이 움직이고 싶게 하고 싶은거는 같은 div 안에 묶여야함 -->
    <div class="row-container">
        <div class="game-container">
            <div class="game-card">
                <h2 class="game-title">Typing game</h2>
                <div class="game-img-wrapper">
                    <img alt="" src="typingGame.jpg" border="2"  onmouseenter="zoomIn(event)" onmouseleave="zoomOut(event)">
                </div>
            </div>
            <div class="game-card">
                <h2 class="game-title">Food world cup</h2>
                <div class="game-img-wrapper">
                    <img id="foodworldcupimg" alt="" src="foodwordcup.png" border="2" onmouseenter="zoomIn(event)" onmouseleave="zoomOut(event)">
                </div>
            </div>
        </div>
    </div>
    
    <script src="/choice/select game-js.js"></script>
</body>
</html>
